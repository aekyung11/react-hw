<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Layout 과제</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <h1 class="sr-only">디자인 → 개발 핸드오프</h1>
    <ul id="box-group">
      <li class="box" tabindex="0" draggable="true">
        <img
          aria-hidden="true"
          src="./src/history-of-architecture.png"
          alt="History of Architecture thumbnail"
          class="thumbnail"
        />
        <span class="text">History of Architecture</span>
      </li>

      <li class="box" tabindex="0" draggable="true">
        <img
          aria-hidden="true"
          src="./src/building-design.png"
          alt="Building Design thumbnail"
          class="thumbnail"
        />
        <span class="text">Building Design</span>
      </li>

      <li class="box" tabindex="0" draggable="true">
        <img
          aria-hidden="true"
          src="./src/graphics.png"
          alt="Graphics thumbnail"
          class="thumbnail"
        />
        <span class="text">Graphics</span>
      </li>

      <li class="box" tabindex="0" draggable="true">
        <img
          aria-hidden="true"
          src="./src/climatology.png"
          alt="Climatology thumbnail"
          class="thumbnail"
        />
        <span class="text">Climatology</span>
      </li>
    </ul>
  </body>
</html>
